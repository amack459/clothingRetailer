<!DOCTYPE html>
<html ng-app="clothingRetailer">
<head>
  <meta charset="utf8">
  <title>Clothing Retailer</title>

  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700|Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">


  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="js/controllers/mainController.js"></script>
  <script type="text/javascript" src="js/services/cart.js"></script>
</head>
<body>

  <main ng-controller="MainController as main">

    <header>
      <h2>Shop Til' You Drop</h2>
      <div class="cart">
        <i class="fa fa-shopping-basket" aria-hidden="true"></i> {{ main.itemCount }}<br>
        Total: {{ main.cartTotal | currency: "£"}}<br> <button id="clear" ng-click="main.clearCart()">Empty Cart</button><br>
      </div>
    </header>
  

  <div class="container">
    <div class="card items row">
      <div class="card-block col-lg-4 col-md-6" ng-repeat="item in main.items">
        <h4 class="card-title">{{ item.name }} </h4>
        <h5 class="card-subtitle color">{{ item.color }} </h5>
      <img ng-src="{{item.image}}" alt="Card image">
        <h6 class="card-subtitle text-muted">{{item.category}} | Quantity: {{item.quantity}}</h6>
      <div class="card-block">
        <p class="card-text">{{ item.price | currency: "£" }}</p>
        <button  ng-click="main.addToCart(item)"><i class="fa fa-plus" aria-hidden="true"></i><br><span id="left">Add</span></button>
        <button  ng-click="main.removeFromCart(item)"><i class="fa fa-minus fa-1x" aria-hidden="true"></i><br><span id="right">Remove</span></button>
        </div>
      </div>
    </div>
  </div>
  
    <footer class="vouchers">
      <button class="vouchers" ng-click="main.discount5()">£5 off order</button> <button class="vouchers" ng-click="main.discount10()">£10 off over £50</button> <button class="vouchers" ng-click="main.discount15()">£15 off over £75</button> 
    </footer>
    
  </main>
</body>
</html>
